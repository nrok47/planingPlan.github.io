name: Deploy to GitHub Pages

# Allow this workflow to push the built site using the provided GITHUB_TOKEN
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Clean old build
        run: rm -rf dist

      - name: Build
        env:
          VITE_DEPLOY_URL: '/planingPlan.github.io/'
          # Set the Apps Script web app URL so the built site can call it.
          VITE_API_URL: 'https://script.google.com/macros/s/AKfycbwd9pVAvMCG_EHJDW6AZ_S1WY96b1AyugbJ9wy2z81uvhbihPVtUclNrYzMwpczDGj61w/exec'
        run: npm run build

      - name: Copy static assets into `dist`
        run: |
          if [ -f projects.csv ]; then cp projects.csv dist/; fi
          if [ -f index.css ]; then cp index.css dist/; fi
          if [ -f favicon.ico ]; then cp favicon.ico dist/; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          cname: false
